openapi: 3.0.1
info:
  title: 3d-extractable-management-bff
  description: Manage record extractability status with audit logs and multi-site support
  version: 1.0.0
  license:
    name: 3d-extractable-management repo link
    url: https://github.com/MapColonies/3d-extractable-management/

security: []

tags:
  - name: records
    description: Record extractability management

paths:
  /records:
    get:
      tags:
        - records
      summary: Get all extractable records for a site
      operationId: listRecords
      parameters:
        - name: X-Site-Id
          in: header
          required: true
          schema:
            type: integer
          description: Site / tenant ID
      responses:
        '200':
          description: List of extractable records
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/extractable-record'
              examples:
                example1:
                  summary: Sample list
                  value:
                    - id: 1
                      site_id: 100
                      record_name: 'rec_A'
                      credentials: 'john_doe'
                      extractable: true
                      created_at: '2026-01-16T12:00:00Z'
                      updated_at: '2026-01-16T12:10:00Z'
                      data:
                        productType: '3DPhotoRealistic'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

  /records/{recordName}:
    get:
      tags:
        - records
      summary: Get extractable record by recordName
      operationId: getRecordStatus
      parameters:
        - name: recordName
          in: path
          required: true
          schema:
            type: string
        - name: X-Site-Id
          in: header
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Record found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/extractable-record'
        '404':
          description: Record not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

    post:
      tags:
        - records
      summary: Create record as extractable
      operationId: setRecordExtractable
      parameters:
        - name: recordName
          in: path
          required: true
          schema:
            type: string
        - name: X-Site-Id
          in: header
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/basic-payload'
            examples:
              example1:
                summary: Sample creation payload
                value:
                  credentials: 'john_doe'
                  extractable: true
                  data:
                    productType: '3DPhotoRealistic'
      responses:
        '201':
          description: Record created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/extractable-record'
        '400':
          description: Validation failed (call /records/validate first)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

    delete:
      tags:
        - records
      summary: Delete extractable record
      operationId: deleteRecordStatus
      parameters:
        - name: recordName
          in: path
          required: true
          schema:
            type: string
        - name: X-Site-Id
          in: header
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Record deleted (idempotent)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/job'
        '400':
          description: Validation failed (call /records/validateDelete first)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

  /records/validate:
    post:
      tags:
        - records
      summary: Validate record can be created
      operationId: validateCreate
      parameters:
        - name: recordName
          in: path
          required: true
          schema:
            type: string
        - name: X-Site-Id
          in: header
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/basic-payload'
      responses:
        '200':
          description: Record is valid to create
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/job'
        '400':
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

    delete:
      tags:
        - records
      summary: Validate record can be deleted
      operationId: validateDelete
      parameters:
        - name: recordName
          in: path
          required: true
          schema:
            type: string
        - name: X-Site-Id
          in: header
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Record can be deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/job'
        '400':
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

components:
  schemas:
    error:
      type: object
      required:
        - message
      properties:
        message:
          type: string

    job:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - Success
            - Failed

    basic-payload:
      type: object
      required:
        - credentials
        - extractable
      properties:
        credentials:
          type: string
          example: 'john_doe'
        extractable:
          type: boolean
          example: true
        data:
          type: object
          example:
            productType: '3DPhotoRealistic'
      additionalProperties: false

    extractable-record:
      type: object
      required:
        - id
        - site_id
        - record_name
        - credentials
        - extractable
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          example: 1
        site_id:
          type: integer
          example: 100
        record_name:
          type: string
          example: 'rec_A'
        credentials:
          type: string
          example: 'john_doe'
        extractable:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
          example: '2026-01-16T12:00:00Z'
        updated_at:
          type: string
          format: date-time
          example: '2026-01-16T12:10:00Z'
        data:
          type: object
          description: Metadata stored in extractable_records.data
          example:
            productType: '3DPhotoRealistic'

    audit-record:
      type: object
      required:
        - id
        - site_id
        - record_name
        - credentials
        - action
        - created_at
      properties:
        id:
          type: integer
          example: 1
        site_id:
          type: integer
          example: 100
        record_name:
          type: string
          example: 'rec_A'
        credentials:
          type: string
          example: 'john_doe'
        action:
          type: string
          enum:
            - CREATE
            - UPDATE
            - DELETE
          example: 'CREATE'
        created_at:
          type: string
          format: date-time
          example: '2026-01-16T12:00:00Z'
        data:
          type: object
          description: Metadata snapshot at the time of action
          example:
            productType: '3DPhotoRealistic'
