openapi: 3.0.1
info:
  title: 3d-extractable-management-bff
  description: Manage extractable records with validation and audit logging
  version: 1.0.0
  license:
    name: 3d-extractable-management repo link
    url: https://github.com/MapColonies/3d-extractable-management/

security: []

tags:
  - name: records
    description: Record extractability management

paths:
  /records:
    get:
      tags:
        - records
      summary: Get all extractable records
      operationId: getRecords
      responses:
        '200':
          description: List of extractable records (empty array if none found)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/extractable-record'
              examples:
                empty:
                  summary: No records
                  value: []
        '500':
          description: Unexpected server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

  /records/{recordName}:
    get:
      tags:
        - records
      summary: Get extractable record by record name
      operationId: getRecord
      parameters:
        - name: recordName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Record found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/extractable-record'
        '404':
          description: Record not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Unexpected server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

    post:
      tags:
        - records
      summary: Create extractable record
      operationId: createRecord
      parameters:
        - name: recordName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/auth-payload'
      responses:
        '201':
          description: Record created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/extractable-record'
        '400':
          description: Validation failed – call POST /records/validate first
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized – invalid username or password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validateResponse'
        '500':
          description: Unexpected server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

    delete:
      tags:
        - records
      summary: Delete extractable record
      operationId: deleteRecord
      parameters:
        - name: recordName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/auth-payload'
      responses:
        '200':
          description: Record deleted successfully (idempotent)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/job'
        '400':
          description: Validation failed – deletion not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validateResponse'
        '500':
          description: Unexpected server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

  /records/validate:
    post:
      tags:
        - records
      summary: Validate record can be created or deleted
      operationId: validateRecord
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/auth-payload'
      responses:
        '200':
          description: Validation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validateResponse'
        '401':
          description: Unauthorized – invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validateResponse'
        '400':
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Failed to validate record

components:
  schemas:
    error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: Unauthorized – invalid username or password

    job:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - Success
            - Failed

    validateResponse:
      type: object
      required:
        - isValid
      properties:
        isValid:
          type: boolean
          example: true
        message:
          type: string
          example: Record can be created or deleted
        code:
          type: string
          enum:
            - MISSING_CREDENTIALS
            - INVALID_CREDENTIALS

    auth-payload:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: john_doe
        password:
          type: string
          example: secret123
        data:
          type: object
          additionalProperties: true
          example:
            productType: 3DPhotoRealistic

    extractable-record:
      type: object
      required:
        - id
        - record_name
        - username
        - created_at
      properties:
        id:
          type: integer
          example: 1
        record_name:
          type: string
          example: rec_A
        username:
          type: string
          example: john_doe
        created_at:
          type: string
          format: date-time
          example: '2026-01-16T12:00:00Z'
        data:
          type: object
          description: Metadata stored in extractable_records.data
          example:
            productType: 3DPhotoRealistic

    audit-record:
      type: object
      required:
        - id
        - record_name
        - username
        - action
        - created_at
      properties:
        id:
          type: integer
        record_name:
          type: string
        username:
          type: string
        action:
          type: string
          enum:
            - CREATE
            - UPDATE
            - DELETE
        created_at:
          type: string
          format: date-time
        data:
          type: object
          additionalProperties: true
