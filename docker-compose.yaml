services:
  audit-db:
    image: postgres:15
    ports:
      - '5433:5432'
    environment:
      POSTGRES_DB: audit-logs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  extractable-db:
    image: postgres:15
    ports:
      - '5434:5432'
    environment:
      POSTGRES_DB: extractable-records
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
